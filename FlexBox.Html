<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <style>
        .wadah-flex {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            background-color: #cce7ff;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .wadah-flex > div {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Belajar Flexbox</h1>
<div class="scenario">
    <style>
        .wadah-flex.s6 {
            justify-content: space-between;
            align-items: stretch;
        }
    </style>
    <div class="wadah-flex s6">
        <div>1</div><div>2</div><div>3</div><div>4</div>
        <div>5</div><div>6</div><div>7</div><div>8</div>
        <div>9</div><div>10</div><div>11</div><div>12</div>
    </div>
    <p>Kesimpulan skenario 6 adalah: Properti justify-content dan align-items memengaruhi posisi dan ukuran elemen. Dengan space-between dan stretch, distribusi elemen menjadi merata dan tinggi disesuaikan.</p>
</div>

</body>
</html>
