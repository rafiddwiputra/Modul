<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        .tempat_grid {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            gap: 10px;
        }
        .item_grid > div {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Grid Layout</h1>
<div class="tempat_grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>Kesimpulan skenario 1 adalah: Grid membuat susunan elemen menjadi teratur dalam baris dan kolom. Kita dapat dengan mudah mengatur jumlah kolom dengan grid-template-columns.</div>
</div>

</body>
</html>
