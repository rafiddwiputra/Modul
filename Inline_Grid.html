<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Grid</title>
  <style>
    .tempat_grid {
      display: inline-grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
      gap: 10px;
    }

    .item_grid {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #000;
      text-align: center;
      padding: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>Inline Grid Layout</h1>
<div class="tempat_grid">   
  <div class="item_grid">1</div>
  <div class="item_grid">2</div>
  <div class="item_grid">3</div>
  <div class="item_grid">4</div>
  <div class="item_grid">5</div>
  <div class="item_grid">6</div>
  <div class="item_grid">7</div>
  <div class="item_grid">8</div>
  <div class="item_grid">9</div>
  <div>Dengan display: inline-grid, elemen grid hanya mengambil ruang sesuai isi grid-nya, tidak memenuhi lebar penuh seperti display: grid.
     Ini berguna untuk grid yang ingin diletakkan di tengah atau inline dengan elemen lain.</div>
</div>

</body>
</html>
